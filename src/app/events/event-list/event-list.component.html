<mat-accordion multi="true" *ngIf="events.length > 0">
  <mat-expansion-panel *ngFor="let event of events">
    <mat-expansion-panel-header>
      {{ event.title }}
    </mat-expansion-panel-header>
    <p>{{ event.content }}</p>
    <p>{{event.date| date: 'mediumDate' }}</p>
    <p>{{event.formatted_address}}</p>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="events.length <= 0">No events added yet!</p>
